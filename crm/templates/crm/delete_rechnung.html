{% extends "crm/base.html" %}
{% load static %}
{% block body %}

<div class="row mt-3">
    <div class="col">
        <h2>Rechnung löschen</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col mt-3">
        <div class="card card-body shadow">

            <p>Wollen Sie Rechnung <strong>{{ rechnung }}</strong> wirklich löschen? </p>

            <form action="{% url 'rechnung_loeschen' rechnung.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'rechnungsliste' %}">Abbrechen</a>
                <input class="btn btn-danger" type="submit" name="Bestätigen" value="Löschen">
            </form>
        </div>
    </div>
</div>

{% endblock body %}
