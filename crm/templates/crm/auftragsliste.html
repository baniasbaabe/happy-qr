{% extends 'crm/base.html' %}

{% block body %}
<div class="row mt-3">
    <div class="col">
        <h2>Auftragsliste</h2>
        <hr>
        <a class="btn btn-primary" href="{% url 'auftrag_anlegen' %}">
            <span class="fas fa-plus"></span> Aufrag anlegen
        </a>
    </div>
</div>

<div class="row mt-3">
    <div class="col">
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th scope="col">Kunde</th>
                <th scope="col">Status</th>
                <th scope="col">Erstellungsdatum</th>
                <th scope="col">Preis</th>
                <th scope="col">Notiz</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <!-- Zur Ausgabe die index-Variable nutzen. In diesem Fall ma -->
            {% for auftrag in auftraege %}
            <tr>
                <td>{{ auftrag.kunde }}</td>
                <td>{{ auftrag.status }}</td>
                <td>{{ auftrag.auftrag_vom }}</td>
                <td>{{ auftrag.preis }}</td>
                <td>{{ auftrag.notiz }}</td>

                <td><a class="btn btn-sm btn-info" href="{% url 'auftrag_aktualisieren' auftrag.id %}"><span
                        class="far fa-edit

"></span></a></td>
                <td><a class="btn btn-sm btn-danger" href="{% url 'auftrag_loeschen' auftrag.id %} "><span
                        class="fas fa-trash-alt
"></span></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock body %}
