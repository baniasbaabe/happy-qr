{% extends 'menucard/base.html' %}
{% load crispy_forms_filters %}

{% block body %}
<div class="row mt-3">
    <div class="col">
        <h2>Profil bearbeiten</h2>
        <hr>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        {% for msg in messages %}
        <div class="alert alert-success" role="alert">
            {{msg}}
        </div>
        {% endfor %}
        <form action="" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-success" type="submit">Speichern</button>
            <a href="{% url 'menucard_dashboard'%}" class="btn btn-danger">Abbrechen</a>
        </form>
        <br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#staticBackdrop">
            Passwort ändern
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Passwort ändern</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form method="POST">
                            {% csrf_token %}
                            {{ pwform | crispy }}
                            <button type="submit" class="btn btn-success">Speichern</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Abbrechen</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
